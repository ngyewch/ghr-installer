version: 3

tasks:
  clean:
    desc: Clean
    cmds:
      - rm -rf dist

  build:
    desc: Build
    cmds:
      - goreleaser --snapshot --clean

  build-single:
    desc: Build (single)
    cmds:
      - goreleaser build --snapshot --clean --single-target --output dist/ghr-installer

  dependencyUpdates:
    desc: Show dependency updates
    cmds:
      - go mod download
      - go mod tidy
      - go list -u -m -json all | go run github.com/psampaz/go-mod-outdated@v0.9.0 -update -direct

  test:
    desc: Test
    deps: [ build-single ]
    cmds:
      - dist/ghr-installer install caddyserver/caddy@2.7.5
      - dist/ghr-installer install oauth2-proxy/oauth2-proxy@7.5.1
      - dist/ghr-installer install ory/hydra@2.1.2
      - dist/ghr-installer install jdxcode/rtx@2023.10.2
      - dist/ghr-installer install prometheus/prometheus@2.47.2
